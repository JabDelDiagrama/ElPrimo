    <script>
        function selectValue(numb){
            switch(numb){
            case 1:
                sessionStorage.setItem("redirectTo", "statusBase")
                window.location.href = './loading.html'
                break;
            case 2:
                sessionStorage.setItem("redirectTo", "statusBase")
                window.location.href = './logicProblems.html'
                break;
