<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-diamond-1136-1093491.png" type="image/icon type">
        <title>Estado de la Base</title>
        <link rel="stylesheet" href="./style/index.css">
        <link rel="stylesheet" href="./style/puzzles.css">
        <link rel="stylesheet" href="./style/gems.css">

    </head>
    <body>
        <div class="center">
            <img id="titleSVG" class="none" src="./svg/Titulos/EstadoDeLaBase.svg">
            <h1 id="title" class="center lineaDeTexto margin-text none">Estado de la Base</h1>
        </div>

        <div class="flex spaceAround marginTop20remMenos">
            <div class="colum">
                <img id="titleAirSVG" class="color-letras none" src="./svg/Status/Reserva_de_aire.svg">
                <h3 id="titleAir" class="center lineaDeTexto margin-text none">Nivel de Aire</h3>
                <div class="loop cubes-puzzle marginTop3rem">
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                </div>
            </div>

            <div class="colum">
                <img id="titleTempSVG" class="color-letras none" src="./svg/Status/Reserva_de_aire.svg">
                <h3 id="titleTemp" class="center lineaDeTexto margin-text none">Nivel de Temperatura</h3>
                <div class="loop cubes-puzzle marginTop3rem">
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                </div>
            </div>

            <div class="colum">
                <img id="titleWaterSVG" class="color-letras none" src="./svg/Status/Reserva_de_aire.svg">
                <h3 id="titleWater" class="center lineaDeTexto margin-text none">Nivel de Agua</h3>
                <div class="loop cubes-puzzle marginTop3rem">
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                </div>
            </div>

            <div class="colum">
                <img id="titleFoodSVG" class="color-letras none" src="./svg/Status/Reserva_de_aire.svg">
                <h3 id="titleFood" class="center lineaDeTexto margin-text none">Nivel de Cultivos</h3>
                <div class="loop cubes-puzzle marginTop3rem">
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                    <div class="item cubes"></div>
                </div>
            </div>

            <div class="colum">
                <img id="titleMagicSVG" class="color-letras none" src="./svg/Status/Reserva_de_aire.svg">
                <h3 id="titleMagic" class="center lineaDeTexto margin-text none">Nivel de Investidura</h3>
                <div class="loop cubes-puzzle marginTop3rem">
                    <div class="item cubes"></div>
                </div>
            </div>
        </div>

        <section class="keyboard">
            <table class="interfaz">
                <th>
                    <div class="jewel circle c-violeta-claro" onclick="selectValue(1)"></div>
                    <div class="jewel circle c-amarillo-claro" onclick="selectValue(2)"></div>
                    <!--
                    <div class="jewel circle c-rojo-claro" onclick="selectValue(3)"></div>
                    <div class="jewel circle c-azul-claro" onclick="selectValue(4)"></div>

                    <div class="jewel circle c-verde-claro" onclick="selectValue(5)"></div>
                    <div class="jewel circle c-blanco" onclick="selectValue(6)"></div>

                    <div class="jewel circle c-naranja" onclick="selectValue(7)"></div>
                    <div class="jewel circle c-azul" onclick="selectValue(8)"></div>
                    <div class="jewel circle c-amarillo" onclick="selectValue(9)"></div>
                    -->
                </th>
            </table>
        </section>
    </body>

    <script>
        let titleAir = document.getElementById("titleAir")
        let titleTemp = document.getElementById("titleTemp")
        let titleWater = document.getElementById("titleWater")
        let titleFood = document.getElementById("titleFood")
        let titleMagic = document.getElementById("titleMagic")
        let title = document.getElementById("title")

        let titleAirSVG = document.getElementById("titleAirSVG")
        let titleTempSVG = document.getElementById("titleTempSVG")
        let titleWaterSVG = document.getElementById("titleWaterSVG")
        let titleFoodSVG = document.getElementById("titleFoodSVG")
        let titleMagicSVG = document.getElementById("titleMagicSVG")
        let titleSVG = document.getElementById("titleSVG")

            
        let nivelConexion = Number(sessionStorage.getItem("NivelConexion")) || 0
        if(nivelConexion === 0){
            this.cleanNone([titleSVG,titleAirSVG, titleTempSVG, titleWaterSVG, titleFoodSVG, titleMagicSVG])
        }else{
            this.cleanNone([title,titleAir, titleTemp, titleWater, titleFood, titleMagic])
        }

        function cleanNone(vector){
            console.log(vector)
            vector.forEach(element => {
                element.classList.remove("none")
            });
        }

        function selectValue(numb){
            let nivelConexion = Number(sessionStorage.getItem("NivelConexion")) || 0
            console.log(nivelConexion)
            if(nivelConexion === 0){
                sessionStorage.setItem("redirectTo", "-")
                window.location.href = './logicProblems.html'
            }else {

            switch(numb){
                case 1:
                    sessionStorage.setItem("redirectTo", "statusBase")
                    window.location.href = './registros.html'
                    break;
                case 2:
                    sessionStorage.setItem("redirectTo", "mapaRoshar")
                    window.location.href = './mapaRoshar.html'
                    break
            }     
        }   
        }
    </script>
</html>
