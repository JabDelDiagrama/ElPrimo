        <br/>

        <div class="center">

                <img class="holograma border" src="./images/Mapa/MapaRoshar.jpg">
                <img class="icon-ship holograma-item" src="./images/Mapa/Explosion.png">
                <div class="icon-battle ">
                    <img class="icon-battle-group holograma-item" src="./images/Mapa/swords.png">

                    <img class="icon-parshendi-group" src="./images/Mapa/langosta.png">
                    <img class="icon-parshendi-group" src="./images/Mapa/langosta.png">
                    <img class="icon-parshendi-group" src="./images/Mapa/langosta.png">
                </div>
                <div class="icon-humano">
                    <img class="icon-humano-group" src="./images/Mapa/humano.png">
                    <img class="icon-humano-group" src="./images/Mapa/humano.png">
                    <img class="icon-humano-group" src="./images/Mapa/humano.png">
                </div>
            </section>
        </div>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <section class="keyboard center">
            <table class="interfaz">
                <th>
                    <div class="jewel circle c-violeta-claro" onclick="selectValue(11)"></div>
                    <div class="jewel circle c-amarillo-claro" onclick="selectValue(12)"></div>
                    <!--
                    <div class="jewel circle c-rojo-claro" onclick="selectValue(3)"></div>
                    <div class="jewel circle c-azul-claro" onclick="selectValue(4)"></div>

                    <div class="jewel circle c-verde-claro" onclick="selectValue(5)"></div>
                    <div class="jewel circle c-blanco" onclick="selectValue(6)"></div>

                    <div class="jewel circle c-naranja" onclick="selectValue(7)"></div>
                    <div class="jewel circle c-azul" onclick="selectValue(8)"></div>
                    <div class="jewel circle c-amarillo" onclick="selectValue(9)"></div>
                    -->
                    </td>
                </th>
            </table>
        </section>
    </body>

    <script>
        let titleWoman = document.getElementById("titleWoman")
        let titleMan = document.getElementById("titleMan")
        let nivelConexion = Number(sessionStorage.getItem("NivelConexion")) || 0
        if(nivelConexion === 0){
                titleWoman.classList.remove("none")
            }else{
                titleMan.classList.remove("none")
            }

        function selectValue(number){
            if(number === 11){
                sessionStorage.setItem("redirectTo", "statusBase")
                window.location.href = './statusBase.html'
            }else if (number === 12){
                sessionStorage.setItem("redirectTo", "-")
                window.location.href = './registros.html'
            }
        }
    </script>
</html>
